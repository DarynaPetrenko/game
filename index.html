<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="start-btn" id="start-btn">Start the game!</button>
    <div id="game" class="game"></div>
    <div id="message" class="message"></div>
    <div id="score" class="score">Score:
        <br>
        <p class="o">O: <span id="o-score"></span></p>
        &
        <p class="x">X: <span id="x-score"></span></p>
    </div>
    <button id="finish-game" class="finish-game">Finish game</button>

    <div class="modal-backdrop" id="modal-backdrop">
        <div class="modal" id="modal">
            <button class="again" id="again">Play again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
